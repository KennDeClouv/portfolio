<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Scrolling with Locomotive Scroll and GSAP</title>
<!-- Include Locomotive Scroll CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.css">
<style>
  /* Additional CSS styles can be added here */
  /* Ensure proper sizing and positioning of sections */
  section {
    height: 100vh; /* Set section height to viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
  }
</style>
</head>
<body>

<!-- Container for scrollable content -->
<div id="scroll-container">
  <!-- Section 1 -->
  <section class="scroll-section" data-scroll-section>
    <h2>Section 1</h2>
    <!-- Content for section 1 -->
  </section>
  
  <!-- Section 2 -->
  <section class="scroll-section" data-scroll-section>
    <h2>Section 2</h2>
    <!-- Content for section 2 -->
  </section>
  
  <!-- Additional sections -->
</div>

<!-- Include Locomotive Scroll JS -->
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
<!-- Include GSAP (TweenMax) JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  // Initialize Locomotive Scroll
  const scroll = new LocomotiveScroll({
    el: document.querySelector('#scroll-container'),
    smooth: true,
    // Additional options can be added here
  });

  // GSAP Animation Example
  // Animate section elements based on scroll position
  gsap.utils.toArray('.scroll-section').forEach(section => {
    gsap.to(section, {
      // opacity: 0, // Start with opacity 0
      y: 100, // Start with translateY 100px
      scrollTrigger: {
        trigger: section,
        start: 'top 80%', // Start animation when section is 80% in view
        end: 'bottom top', // End animation when section leaves viewport
        scrub: true, // Smooth animation scrubbing
        markers: true // Debug markers (optional)
      }
    });
  });
</script>

</body>
</html>
